<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo Utente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="container">
        <div class="row">
          <div class="col-md-4">
            <ul class="nav-menu nav-menu-left">
              <li class="menu-item">
                <a href="#">Inserisci studente</a>
              </li>
              <li class="menu-item">
                <a href="http://localhost:3000/visualizzaStudenti" target="_blank">Visualizza studenti</a>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <div class="nav-logo">
              <svg
                width="47"
                height="43"
                viewBox="0 0 47 43"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M30 0H45C45.2 7.05 45.67 13.64 40.85 19.35C39.42 21.05 34.73 23.35 35.09 25.36L47 43.01H31.5C30.05 43.01 22.34 28.01 21.44 27.95C13.38 27.34 15.9 43.01 15 43.01H1C-0.03 32.23 1.34 22.38 11.99 17.51L0 0H16.5C17.76 0 23.64 12.61 25.62 12.95C31.68 11.07 29.83 4.93 30 0Z"
                  fill="black"
                />
              </svg>
            </div>
          </div>
          <div class="col-md-4">
            <ul class="nav-menu nav-menu-right">
              <li class="menu-item"><a href="#">Cerca</a></li>
              <li class="menu-item"><a href="#">Account</a></li>
              <li class="menu-item"><a href="#">Contatti</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- /.site-header -->
    <main class="site-main">

      <div class="container">
        <div class="row">
          <div class="col-md-12">
          </div>
          <div class="col-md-10 mx-auto">
            <form id="datiUtenteForm">
              <div class="row">
                <div class="col">
                  <label for="nome" class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Inserisci nome"
                    id="nome"
                    aria-label="Inserisci nome"
                    required
                  />
                </div>
                <div class="col">
                  <label for="cognome" class="form-label">Cognome</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Inserisci cognome"
                    id="cognome"
                    aria-label="Inserisci cognome"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Inserisci email"
                    id="email"
                    aria-label="Inserisci email"
                    required
                  />
                </div>
                <div class="col">
                  <label for="telefono" class="form-label">Telefono</label>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Inserisci numero di telefono"
                    id="telefono"
                    aria-label="Inserisci numero di telefono"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="date" class="form-label">Data di nascita</label>
                  <input
                    type="date"
                    class="form-control"
                    placeholder="Inserisci data di nascita"
                    id="dataNascita"
                    aria-label="Inserisci data di nascita"
                    required
                  />
                </div>
                
                <div class="col">
                  <label for="luogoNascita" class="form-label">Luogo di Nascita</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Inserisci il luogo di nascita"
                    id="luogoNascita"
                    aria-label="Inserisci il luogo di nascita"
                    required
                  />
                </div>
                <div class="col">
                  <label for="nazionalita" class="form-label">Nazionalità</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Inserisci il nazionalità"
                    id="nazionalita"
                    aria-label="Inserisci il nazionalità"
                    required
                  />
                </div>
                <div class="col">
                   <label for="sesso" class="form-label">Sesso</label>
                  <select
                    class="form-select"
                    id="sesso"
                    aria-label="Tipologia di sesso">
                    <option selected>sesso</option>
                    <option value="M">m</option>
                    <option value="F">f</option>
                    <option value="altro">altro</option>
                  </select>
                </div>
               
              </div>
                <div class="row mt-3">
                <div class="col">
                  <label for="indirizzoResidenza" class="form-label">Residenza</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Inserisci l'indirizzo di residenza"
                    id="indirizzoResidenza"
                    aria-label="Inserisci l'indirizzo di residenza"
                    required
                  />
                </div>
                <div class="col">
                  <label for="capResidenza" class="form-label">Codice postale (CAP)</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Inserisci il codice postale (CAP)"
                    id="capResidenza"
                    aria-label="Inserisci il codice postale (CAP)"
                    required
                  />
                </div>
                <div class="col">
                  <label for="provincia" class="form-label">Provincia</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Inserisci la provincia"
                    id="provincia"
                    aria-label="Inserisci la provincia"
                    required
                  />
                </div>
                <div class="col">
                  <label for="nazione" class="form-label">Nazione</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Inserisci la nazione"
                    id="nazione"
                    aria-label="Inserisci la nazione"
                    required
                  />
                </div>
                
               
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="codiceFiscale" class="form-label">Codice Fiscale</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Inserisci codice fiscale"
                    id="codiceFiscale"
                    aria-label="Inserisci codice fiscale"
                    required
                  />
                </div>
                 <div class="col">
                   <label for="corso" class="form-label">Tipologia di corso</label>
                  <select
                    class="form-select"
                    id="corso"
                    aria-label="Tipologia di corso">
                    <option selected>Tipologia di corso</option>
                    <option value="wordpress">wordpress</option>
                    <option value="java">java</option>
                    <option value="cucina">cucina</option>
                    <option value="gelateria">gelateria</option>
                  </select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="note">Note aggiuntive</label>
                  <textarea id="note" class="form-control" placeholder="Note aggiuntive"></textarea>
                </div>
              </div>
              <div class="row mt-3">
                 <button type="submit" class="btn btn-itssi">Invia</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- /.site-main -->
    <footer class="site-footer">
      Copyright ITSSIxellence © All rights reserved. design with &hearts; by
      <a href="https://valeriocorda.it">valeriocorda.it</a>
    </footer>
    <!-- /.site-footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
